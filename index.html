<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="modal_window">
            <div class="title">
                <p>My tasks on day</p>
                <div class="aboutweather">
                    <div class="weather"></div>
                    <div class="weather__blok">
                        <div class="icon"></div>
                        <div class="inform"></div>
                    </div>
                </div>

            </div>
            <div class="content">
            <div class="container__inner">
                <div class="addlist">
                    <button style="background-image: url(./images/icons/plus.svg); background-size: cover; background-color: transparent; background-repeat: no-repeat;"></button>
                    <input type="text" name="NewList" id="NewList" placeholder="Add new list">
                </div>
               <div class="lists"></div>
            </div>
            
            <div class="item__list">
                <div class="title__item__list">Title</div>
            <ul class="tasks">
                <li>
                    <input type="checkbox" name="" id="">
                    <p></p>
                    <button>DEl</button>
                </li>
            </ul>
            <div class="addTask">

                <button style="background-image: url(./images/icons/plus.svg); background-size: cover; background-color: transparent; background-repeat: no-repeat;"></button>
                <input type="text" name="NewTask" id="NewTask" placeholder="Add a task">
            </div>
        </div>
        </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
